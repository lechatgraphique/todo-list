<div class="card my-1">
  <div class="card-body bg-light d-flex justify-content-between align-items-center">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" (click)="completeItem()" [checked]="item.completed">
      <label class="form-check-label" [ngClass]="{'text-decoration-line-through': item.completed}">
        {{item.title}}
      </label>
    </div>
    <button class="btn btn-danger" (click)="removeItem()">remove</button>
  </div>
</div>
